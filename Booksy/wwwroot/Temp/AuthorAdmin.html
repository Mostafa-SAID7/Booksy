<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authors Admin Panel</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

            .header h1 {
                font-size: 2.5em;
                margin-bottom: 10px;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            }

            .header p {
                opacity: 0.9;
                font-size: 1.1em;
            }

        .content {
            padding: 40px;
        }

        .form-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 40px;
            border-left: 5px solid #667eea;
        }

            .form-section h2 {
                color: #2c3e50;
                margin-bottom: 20px;
                font-size: 1.8em;
                display: flex;
                align-items: center;
            }

                .form-section h2 i {
                    margin-right: 10px;
                    color: #667eea;
                }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

            .form-group label {
                color: #555;
                font-weight: 600;
                margin-bottom: 8px;
                font-size: 0.9em;
                text-transform: uppercase;
                letter-spacing: 0.5px;
            }

            .form-group input,
            .form-group textarea {
                padding: 12px 15px;
                border: 2px solid #e1e8ed;
                border-radius: 10px;
                font-size: 1em;
                transition: all 0.3s ease;
                background: white;
            }

                .form-group input:focus,
                .form-group textarea:focus {
                    outline: none;
                    border-color: #667eea;
                    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
                    transform: translateY(-1px);
                }

            .form-group textarea {
                resize: vertical;
                min-height: 100px;
            }

        .form-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

            .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .btn-edit {
            background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            color: white;
        }

        .table-section {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        .table-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
        }

            .table-header h2 {
                font-size: 1.8em;
                display: flex;
                align-items: center;
            }

                .table-header h2 i {
                    margin-right: 10px;
                }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e1e8ed;
        }

        th {
            background: #f8f9fa;
            color: #555;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9em;
        }

        tr {
            transition: all 0.3s ease;
        }

            tr:hover {
                background: #f8f9fa;
                transform: scale(1.01);
            }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 12px;
            font-size: 0.9em;
            border-radius: 20px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #667eea;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

            .notification.show {
                transform: translateX(0);
            }

            .notification.success {
                background: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            }

            .notification.error {
                background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

            .empty-state i {
                font-size: 4em;
                margin-bottom: 20px;
                opacity: 0.5;
            }

            .empty-state h3 {
                font-size: 1.5em;
                margin-bottom: 10px;
            }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-left: 5px solid #667eea;
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6c757d;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9em;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 25px;
            font-size: 1em;
            background: white;
        }

            .search-input:focus {
                outline: none;
                border-color: #667eea;
                box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            .content {
                padding: 20px;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .form-actions {
                flex-direction: column;
            }

            .action-buttons {
                flex-direction: column;
                gap: 5px;
            }

            .stats {
                grid-template-columns: 1fr;
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container fade-in">
        <div class="header">
            <h1><i class="fas fa-users"></i> Authors Management</h1>
            <p>Manage your book authors efficiently</p>
        </div>

        <div class="content">
            <!-- Stats Section -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalAuthors">0</div>
                    <div class="stat-label">Total Authors</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="recentAuthors">0</div>
                    <div class="stat-label">Added Today</div>
                </div>
            </div>

            <!-- Form Section -->
            <div class="form-section">
                <h2><i class="fas fa-user-plus"></i> <span id="formTitle">Create New Author</span></h2>
                <form id="authorForm">
                    <input type="hidden" id="authorId">

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="authorName">
                                <i class="fas fa-user"></i> Author Name *
                            </label>
                            <input type="text" id="authorName" required placeholder="Enter author's full name">
                        </div>

                        <div class="form-group">
                            <label for="authorEmail">
                                <i class="fas fa-envelope"></i> Email
                            </label>
                            <input type="email" id="authorEmail" placeholder="author@example.com">
                        </div>
                    </div>

                    <div class="form-grid">
                        <div class="form-group">
                            <label for="authorBio">
                                <i class="fas fa-file-text"></i> Biography
                            </label>
                            <textarea id="authorBio" placeholder="Tell us about the author..."></textarea>
                        </div>

                        <div class="form-group">
                            <label for="authorWebsite">
                                <i class="fas fa-globe"></i> Website
                            </label>
                            <input type="url" id="authorWebsite" placeholder="https://authorwebsite.com">
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary" id="saveBtn">
                            <i class="fas fa-save"></i>
                            <span id="saveBtnText">Save Author</span>
                        </button>
                        <button type="button" class="btn btn-secondary" id="cancelBtn">
                            <i class="fas fa-times"></i>
                            Cancel
                        </button>
                    </div>
                </form>
            </div>

            <!-- Table Section -->
            <div class="table-section">
                <div class="table-header">
                    <h2><i class="fas fa-list"></i> Authors List</h2>
                </div>

                <div style="padding: 20px;">
                    <div class="search-bar">
                        <input type="text" class="search-input" id="searchInput" placeholder="🔍 Search authors by name or email...">
                    </div>
                </div>

                <div class="table-container">
                    <table id="authorsTable">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Bio</th>
                                <th>Created Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="authorsTableBody">
                            <!-- Dynamic content -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Notification -->
    <div class="notification" id="notification"></div>

    <script>
        // Use the correct API base URL for your development environment
        const apiBase = 'https://localhost:5001/api/admin/authors';
        let currentAuthors = [];
        let isEditMode = false;

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function () {
            fetchAuthors();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Form submission
            document.getElementById('authorForm').addEventListener('submit', handleFormSubmit);

            // Cancel button
            document.getElementById('cancelBtn').addEventListener('click', resetForm);

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', handleSearch);
        }

        async function fetchAuthors() {
            try {
                showLoading(true);
                const response = await fetch(apiBase);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const authors = await response.json();
                currentAuthors = authors;
                renderAuthorsTable(authors);
                updateStats(authors);
                showNotification('Authors loaded successfully!', 'success');

            } catch (error) {
                console.error('Error fetching authors:', error);
                showNotification('Failed to load authors: ' + error.message, 'error');
                renderEmptyState();
            } finally {
                showLoading(false);
            }
        }

        function renderAuthorsTable(authors) {
            const tbody = document.getElementById('authorsTableBody');

            if (!authors || authors.length === 0) {
                renderEmptyState();
                return;
            }

            tbody.innerHTML = authors.map(author => `
                    <tr class="fade-in">
                        <td><strong>#${author.id}</strong></td>
                        <td>
                            <strong>${author.name || 'N/A'}</strong>
                        </td>
                        <td>${author.email || 'No email'}</td>
                        <td>
                            ${author.bio
                    ? (author.bio.length > 50
                        ? author.bio.substring(0, 50) + '...'
                        : author.bio)
                    : 'No bio available'
                }
                        </td>
                        <td>${author.createdDate ? new Date(author.createdDate).toLocaleDateString() : 'N/A'}</td>
                        <td>
                            <div class="action-buttons">
                                <button class="btn btn-edit btn-small" onclick="editAuthor(${author.id})" title="Edit Author">
                                    <i class="fas fa-edit"></i> Edit
                                </button>
                                <button class="btn btn-danger btn-small" onclick="deleteAuthor(${author.id}, '${author.name?.replace(/'/g, "\\'")}')">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
        }

        function renderEmptyState() {
            const tbody = document.getElementById('authorsTableBody');
            tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <i class="fas fa-users"></i>
                                <h3>No Authors Found</h3>
                                <p>Start by creating your first author above.</p>
                            </div>
                        </td>
                    </tr>
                `;
        }

        function updateStats(authors) {
            const totalAuthors = authors.length;
            const today = new Date().toDateString();
            const recentAuthors = authors.filter(author =>
                author.createdDate && new Date(author.createdDate).toDateString() === today
            ).length;

            document.getElementById('totalAuthors').textContent = totalAuthors;
            document.getElementById('recentAuthors').textContent = recentAuthors;
        }

        async function editAuthor(id) {
            try {
                const response = await fetch(`${apiBase}/${id}`);

                if (response.status === 404) {
                    showNotification('Author not found!', 'error');
                    return;
                }

                if (!response.ok) {
                    throw new Error('Failed to fetch author details');
                }

                const author = await response.json();

                // Populate form
                document.getElementById('authorId').value = author.id;
                document.getElementById('authorName').value = author.name || '';
                document.getElementById('authorEmail').value = author.email || '';
                document.getElementById('authorBio').value = author.bio || '';
                document.getElementById('authorWebsite').value = author.website || '';

                // Update UI
                document.getElementById('formTitle').textContent = 'Edit Author';
                document.getElementById('saveBtnText').textContent = 'Update Author';
                isEditMode = true;

                // Scroll to form
                document.querySelector('.form-section').scrollIntoView({ behavior: 'smooth' });

                showNotification('Author loaded for editing', 'success');

            } catch (error) {
                console.error('Error loading author:', error);
                showNotification('Failed to load author: ' + error.message, 'error');
            }
        }

        async function deleteAuthor(id, name) {
            if (!confirm(`Are you sure you want to delete "${name}"?\n\nThis action cannot be undone.`)) {
                return;
            }

            try {
                const response = await fetch(`${apiBase}/${id}`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error('Failed to delete author');
                }

                showNotification(`Author "${name}" deleted successfully!`, 'success');
                fetchAuthors();

            } catch (error) {
                console.error('Error deleting author:', error);
                showNotification('Failed to delete author: ' + error.message, 'error');
            }
        }

        async function handleFormSubmit(e) {
            e.preventDefault();

            const saveBtn = document.getElementById('saveBtn');
            const saveBtnText = document.getElementById('saveBtnText');

            // Show loading state
            saveBtn.disabled = true;
            saveBtnText.innerHTML = '<span class="loading"></span>Saving...';

            try {
                const id = document.getElementById('authorId').value;
                const formData = {
                    name: document.getElementById('authorName').value.trim(),
                    email: document.getElementById('authorEmail').value.trim(),
                    bio: document.getElementById('authorBio').value.trim(),
                    website: document.getElementById('authorWebsite').value.trim()
                };

                // Validation
                if (!formData.name) {
                    throw new Error('Author name is required');
                }

                const method = id ? 'PUT' : 'POST';
                const url = id ? `${apiBase}/${id}` : apiBase;

                const response = await fetch(url, {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({}));
                    throw new Error(errorData.message || 'Failed to save author');
                }

                const message = isEditMode ? 'Author updated successfully!' : 'Author created successfully!';
                showNotification(message, 'success');

                resetForm();
                fetchAuthors();

            } catch (error) {
                console.error('Error saving author:', error);
                showNotification(error.message, 'error');
            } finally {
                // Reset button state
                saveBtn.disabled = false;
                saveBtnText.textContent = isEditMode ? 'Update Author' : 'Save Author';
            }
        }

        function resetForm() {
            document.getElementById('authorForm').reset();
            document.getElementById('authorId').value = '';
            document.getElementById('formTitle').textContent = 'Create New Author';
            document.getElementById('saveBtnText').textContent = 'Save Author';
            isEditMode = false;
        }

        function handleSearch(e) {
            const searchTerm = e.target.value.toLowerCase();
            const filteredAuthors = currentAuthors.filter(author =>
                (author.name && author.name.toLowerCase().includes(searchTerm)) ||
                (author.email && author.email.toLowerCase().includes(searchTerm)) ||
                (author.bio && author.bio.toLowerCase().includes(searchTerm))
            );

            renderAuthorsTable(filteredAuthors);
        }

        function showLoading(show) {
            const table = document.getElementById('authorsTable');
            if (show) {
                table.style.opacity = '0.5';
                table.style.pointerEvents = 'none';
            } else {
                table.style.opacity = '1';
                table.style.pointerEvents = 'auto';
            }
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;

            setTimeout(() => {
                notification.classList.remove('show');
            }, 4000);
        }
    </script>
</body>
</html>
