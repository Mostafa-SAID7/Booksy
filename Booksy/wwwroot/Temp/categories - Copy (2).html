<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Categories - Admin UI</title>
    <style>
        /* Modern CSS Reset and Variables */
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --radius: 8px;
            --radius-lg: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.5;
            color: var(--gray-800);
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            min-height: 100vh;
            padding: 24px 16px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header Styles */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 16px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            color: var(--gray-900);
            display: flex;
            align-items: center;
            gap: 12px;
        }

            h1::before {
                content: '';
                display: block;
                width: 6px;
                height: 28px;
                background: var(--primary);
                border-radius: 3px;
            }

        .api-info {
            background: var(--gray-100);
            padding: 8px 12px;
            border-radius: var(--radius);
            font-size: 14px;
            color: var(--gray-600);
            border: 1px solid var(--gray-200);
        }

        /* Layout */
        .row {
            display: grid;
            grid-template-columns: 1.2fr 1fr;
            gap: 24px;
        }

        @media (max-width: 768px) {
            .row {
                grid-template-columns: 1fr;
            }

            header {
                flex-direction: column;
                align-items: flex-start;
            }
        }

        /* Card Styles */
        .card {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            padding: 24px;
            border: 1px solid var(--gray-200);
            transition: transform 0.2s, box-shadow 0.2s;
        }

            .card:hover {
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--gray-200);
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Form Elements */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--gray-700);
            margin-bottom: 6px;
        }

        input, button, textarea, select {
            font: inherit;
            padding: 10px 12px;
            border-radius: var(--radius);
            border: 1px solid var(--gray-300);
            width: 100%;
            transition: all 0.2s;
        }

            input:focus, textarea:focus, select:focus {
                outline: none;
                border-color: var(--primary);
                box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            }

        button {
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            border: none;
            width: auto;
            padding: 10px 16px;
            transition: all 0.2s;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

            .btn-primary:hover {
                background: var(--primary-dark);
                transform: translateY(-1px);
                box-shadow: var(--shadow);
            }

        .btn-secondary {
            background: var(--gray-100);
            color: var(--gray-700);
            border: 1px solid var(--gray-300);
        }

            .btn-secondary:hover {
                background: var(--gray-200);
            }

        .btn-danger {
            background: var(--error);
            color: white;
        }

            .btn-danger:hover {
                background: #dc2626;
                transform: translateY(-1px);
                box-shadow: var(--shadow);
            }

        .btn-sm {
            padding: 6px 12px;
            font-size: 13px;
        }

        /* Controls */
        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .form-row {
            display: flex;
            gap: 12px;
        }

            .form-row > * {
                flex: 1;
            }

        .token-input {
            min-width: 240px;
        }

        /* Status Messages */
        .status {
            padding: 12px 16px;
            border-radius: var(--radius);
            margin-bottom: 16px;
            font-size: 14px;
        }

            .status.error {
                background: #fef2f2;
                color: var(--error);
                border: 1px solid #fecaca;
            }

            .status.success {
                background: #f0fdf4;
                color: #065f46;
                border: 1px solid #bbf7d0;
            }

            .status.info {
                background: #eff6ff;
                color: #1e40af;
                border: 1px solid #dbeafe;
            }

        /* List Styles */
        .list {
            list-style: none;
            padding: 0;
        }

        .list-item {
            padding: 16px;
            border: 1px solid var(--gray-200);
            border-radius: var(--radius);
            margin-bottom: 12px;
            transition: all 0.2s;
        }

            .list-item:hover {
                border-color: var(--primary);
                transform: translateY(-2px);
                box-shadow: var(--shadow);
            }

        .list-item-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 8px;
        }

        .list-item-title {
            font-weight: 600;
            color: var(--gray-900);
        }

        .list-item-meta {
            font-size: 13px;
            color: var(--gray-500);
        }

        .list-item-actions {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }

        .badge-success {
            background: #d1fae5;
            color: #065f46;
        }

        .badge-error {
            background: #fee2e2;
            color: #991b1b;
        }

        /* Utility Classes */
        .hidden {
            display: none;
        }

        .text-sm {
            font-size: 14px;
        }

        .text-xs {
            font-size: 12px;
        }

        .text-muted {
            color: var(--gray-500);
        }

        .mb-4 {
            margin-bottom: 16px;
        }

        .mt-4 {
            margin-top: 16px;
        }

        .loading {
            opacity: 0.7;
            pointer-events: none;
        }

        /* Loading Animation */
        @keyframes pulse {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        .loading-item {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Category Management</h1>
                <div class="api-info">
                    API: <code>/api/admin/categories</code>
                </div>
            </div>
            <div class="controls">
                <input id="tokenInput" class="token-input" placeholder="Bearer token (optional)" />
                <button id="refreshBtn" class="btn-primary">Refresh</button>
            </div>
        </header>

        <div class="row">
            <!-- Left column: List + single fetch -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Categories</div>
                </div>

                <div class="form-group">
                    <label for="getId">Get category by ID</label>
                    <div class="form-row">
                        <input id="getId" placeholder="Enter category ID" type="number" />
                        <button id="getByIdBtn" class="btn-primary">Get Category</button>
                        <button id="clearSelectedBtn" class="btn-secondary">Clear</button>
                    </div>
                </div>

                <div id="status" class="status info">Ready to load categories</div>

                <div class="list-container">
                    <ul id="list" class="list" aria-live="polite"></ul>
                </div>
            </div>

            <!-- Right column: Create / Update / Delete forms -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">Create / Update Category</div>
                </div>

                <div class="text-sm text-muted mb-4">
                    Enter category details below. Leave ID empty to create a new category.
                </div>

                <div class="form-group">
                    <label for="formId">Category ID (for updates)</label>
                    <input id="formId" type="number" placeholder="Leave empty to create new" />
                </div>

                <div class="form-group">
                    <label for="name">Category Name</label>
                    <input id="name" placeholder="Enter category name (max 100 characters)" maxlength="100" />
                </div>

                <div class="form-row">
                    <button id="submitBtn" class="btn-primary">Save Category</button>
                    <button id="deleteBtn" class="btn-danger">Delete</button>
                </div>

                <div id="formMsg" class="status info mt-4">Form ready</div>
            </div>
        </div>
    </div>

    <script>
        // Config
        const API_BASE = 'https://localhost:5001/api/admin/categories';

        // DOM Elements
        const refreshBtn = document.getElementById('refreshBtn');
        const listEl = document.getElementById('list');
        const statusEl = document.getElementById('status');
        const getByIdBtn = document.getElementById('getByIdBtn');
        const getIdInput = document.getElementById('getId');
        const tokenInput = document.getElementById('tokenInput');
        const submitBtn = document.getElementById('submitBtn');
        const formId = document.getElementById('formId');
        const nameInput = document.getElementById('name');
        const formMsg = document.getElementById('formMsg');
        const deleteBtn = document.getElementById('deleteBtn');
        const clearSelectedBtn = document.getElementById('clearSelectedBtn');

        // Helper: Build headers with optional bearer token
        function buildHeaders() {
            const headers = { 'Content-Type': 'application/json' };
            const token = tokenInput.value.trim();
            if (token) {
                headers['Authorization'] = token.startsWith('Bearer ') ? token : `Bearer ${token}`;
            }
            return headers;
        }

        // Enhanced fetch with better error handling
        async function apiFetch(url, opts = {}) {
            opts.headers = { ...(opts.headers || {}), ...buildHeaders() };

            try {
                const res = await fetch(url, opts);
                const contentType = res.headers.get('Content-Type') || '';
                const body = contentType.includes('application/json') ? await res.json() : await res.text();

                if (!res.ok) {
                    throw { status: res.status, body };
                }

                return { ok: true, status: res.status, body };
            } catch (err) {
                return { ok: false, err };
            }
        }

        // UI Helpers
        function showStatus(msg, type = 'info') {
            statusEl.textContent = msg;
            statusEl.className = `status ${type}`;
        }

        function showFormMsg(msg, type = 'info') {
            formMsg.textContent = msg;
            formMsg.className = `status ${type} mt-4`;
        }

        function setLoading(loading) {
            if (loading) {
                document.body.classList.add('loading');
            } else {
                document.body.classList.remove('loading');
            }
        }

        // List all categories
        async function loadAll() {
            setLoading(true);
            listEl.innerHTML = '<li class="list-item loading-item">Loading categories...</li>';

            const r = await apiFetch(API_BASE, { method: 'GET' });

            if (!r.ok) {
                listEl.innerHTML = `<li class="status error">Failed to load categories: ${r.err.status || ''} ${JSON.stringify(r.err.body || r.err)}</li>`;
                showStatus('Failed to fetch categories', 'error');
                setLoading(false);
                return;
            }

            const categories = r.body;
            listEl.innerHTML = '';

            if (!categories || categories.length === 0) {
                listEl.innerHTML = '<li class="list-item text-muted">No categories found.</li>';
                showStatus('0 categories found', 'info');
                setLoading(false);
                return;
            }

            categories.forEach(cat => {
                const li = document.createElement('li');
                li.className = 'list-item';
                li.innerHTML = `
                        <div class="list-item-header">
                            <div class="list-item-title">${escapeHtml(cat.name)}</div>
                            <div class="list-item-meta">#${cat.id}</div>
                        </div>
                        <div class="list-item-meta">
                            Status: <span class="badge ${cat.isDeleted ? 'badge-error' : 'badge-success'}">
                                ${cat.isDeleted ? 'Deleted' : 'Active'}
                            </span>
                        </div>
                        <div class="list-item-actions">
                            <button data-id="${cat.id}" class="editBtn btn-primary btn-sm">Edit</button>
                            <button data-id="${cat.id}" class="delBtn btn-danger btn-sm">Delete</button>
                        </div>
                    `;
                listEl.appendChild(li);
            });

            attachListButtons();
            showStatus(`${categories.length} categories loaded`, 'success');
            setLoading(false);
        }

        // Get category by ID
        async function getById() {
            const id = getIdInput.value.trim();
            if (!id) {
                showStatus('Please enter a category ID', 'error');
                return;
            }

            setLoading(true);
            showStatus('Loading category...', 'info');

            const r = await apiFetch(`${API_BASE}/${id}`, { method: 'GET' });

            if (!r.ok) {
                showStatus(`Category not found or error (${r.err.status})`, 'error');
                setLoading(false);
                return;
            }

            const cat = r.body;
            // Fill form for editing
            formId.value = cat.id;
            nameInput.value = cat.name || '';
            showStatus(`Loaded category #${cat.id}`, 'success');

            // Scroll to form area
            nameInput.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setLoading(false);
        }

        // Create or Update category
        async function save() {
            const id = formId.value.trim();
            const name = nameInput.value.trim();

            if (!name) {
                showFormMsg('Category name is required', 'error');
                return;
            }

            setLoading(true);
            const payload = { name };

            if (!id) {
                // Create
                const r = await apiFetch(API_BASE, {
                    method: 'POST',
                    body: JSON.stringify(payload)
                });

                if (!r.ok) {
                    showFormMsg(`Create failed: ${r.err.status || ''} ${JSON.stringify(r.err.body)}`, 'error');
                    setLoading(false);
                    return;
                }

                showFormMsg('Category created successfully', 'success');
                await loadAll();
                // Clear form
                formId.value = '';
                nameInput.value = '';
            } else {
                // Update
                const r = await apiFetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    body: JSON.stringify(payload)
                });

                if (!r.ok) {
                    showFormMsg(`Update failed: ${r.err.status || ''} ${JSON.stringify(r.err.body)}`, 'error');
                    setLoading(false);
                    return;
                }

                showFormMsg('Category updated successfully', 'success');
                await loadAll();
            }

            setLoading(false);
        }

        // Delete category by form ID
        async function deleteByFormId() {
            const id = formId.value.trim();
            if (!id) {
                showFormMsg('Please enter a category ID to delete', 'error');
                return;
            }

            if (!confirm(`Are you sure you want to delete category ${id}? This action cannot be undone.`)) {
                return;
            }

            setLoading(true);
            const r = await apiFetch(`${API_BASE}/${id}`, { method: 'DELETE' });

            if (!r.ok) {
                showFormMsg(`Delete failed: ${r.err.status || ''} ${JSON.stringify(r.err.body)}`, 'error');
                setLoading(false);
                return;
            }

            showFormMsg('Category deleted successfully', 'success');
            nameInput.value = '';
            formId.value = '';
            await loadAll();
            setLoading(false);
        }

        // Attach edit/delete buttons for each list item
        function attachListButtons() {
            document.querySelectorAll('.editBtn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const id = e.currentTarget.dataset.id;
                    getIdInput.value = id;
                    getById(); // Load and populate form
                });
            });

            document.querySelectorAll('.delBtn').forEach(btn => {
                btn.addEventListener('click', async (e) => {
                    const id = e.currentTarget.dataset.id;
                    if (!confirm(`Are you sure you want to delete category ${id}?`)) return;

                    setLoading(true);
                    const r = await apiFetch(`${API_BASE}/${id}`, { method: 'DELETE' });

                    if (!r.ok) {
                        showStatus(`Delete failed: ${r.err.status || ''}`, 'error');
                        setLoading(false);
                        return;
                    }

                    showStatus(`Category #${id} deleted`, 'success');
                    await loadAll();
                    setLoading(false);
                });
            });
        }

        // Helper to escape HTML
        function escapeHtml(s) {
            return String(s).replace(/[&<>"']/g, c =>
                ({ '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' }[c]));
        }

        // Event Listeners
        refreshBtn.addEventListener('click', loadAll);
        getByIdBtn.addEventListener('click', getById);
        clearSelectedBtn.addEventListener('click', () => {
            formId.value = '';
            nameInput.value = '';
            getIdInput.value = '';
            showStatus('Selection cleared', 'info');
            showFormMsg('Form cleared', 'info');
        });
        submitBtn.addEventListener('click', save);
        deleteBtn.addEventListener('click', deleteByFormId);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadAll();
        });
    </script>
</body>
</html>
